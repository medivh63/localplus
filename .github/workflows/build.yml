name: Build and Deploy to Server

on:
  push:
    branches: [ main ]  # 当main分支有推送时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/localplus:latest

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          echo "Connected to server"
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/localplus:latest
          docker stop app || true
          docker rm app || true
          docker run -d --name app -p 3000:3000 -v /usr/local/local.db:/data/local.db -v /usr/local/static:/app/static ${{ secrets.DOCKERHUB_USERNAME }}/localplus:latest