<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测验问题</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <header class="nav-header">
        <div class="nav-container">
            <a href="/" class="nav-brand">Calgary01</a>
            <nav class="nav-links">
                <a href="/class7" class="nav-link active">驾考</a>
                <a href="#" class="nav-link">找工作 🔥</a>
            </nav>
        </div>
    </header>

    <div class="question">
        <h2 class="question-text">{{ question.content }}</h2>
        {% if question.images %}
        <div class="question-image">
            <img src="{{ question.images }}" alt="题目图片">
        </div>
        {% endif %}
    </div>
    
    <div class="options">
        {% for option in options %}
        <div class="option" data-correct="{{ option.is_correct }}">
            {{ option.content }}
        </div>
        {% endfor %}
    </div>

    <!-- 修改重新开始按钮 -->
    <div class="restart-container">
        <button class="restart-button" onclick="restartQuiz()">
            重新开始 ({{ answered_count }}/{{ total_count }})
        </button>
    </div>

    <script>
        // 添加重新开始函数
        function restartQuiz() {
            window.location.href = '/class7/reset';
        }

        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', async function() {
                // 防止重复点击
                if (document.querySelector('.option.disabled')) {
                    return;
                }
                
                const isCorrect = this.dataset.correct === 'true';
                const questionId = '{{ question.question_id }}'; // 假设模板中有 question 对象
                const quizId = '{{ quiz_id }}'; // 假设模板中有 quiz_id
                
                try {
                    const response = await fetch(`/class7/${quizId}/answer`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            question_id: questionId,
                            is_correct: isCorrect
                        })
                    });
                    
                    // 禁用所有选项
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('correct', 'incorrect');
                        opt.classList.add('disabled');
                        opt.style.pointerEvents = 'none';
                    });
                    
                    // 添加正确/错误样式
                    this.classList.add(isCorrect ? 'correct' : 'incorrect');
                    
                    // 根据答案正确与否设置不同的刷新延时
                    const delay = isCorrect ? 1000 : 2000;
                    setTimeout(() => {
                        location.reload();
                    }, delay);
                    
                } catch (error) {
                    console.error('提交答案失败:', error);
                }
            });
        });
    </script>
</body>
</html>
