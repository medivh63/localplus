{% extends "base.html" %}

{% block content %}
<div class="quiz-container">
    <div class="question">
        <h2 class="question-text">{{ question.content }}</h2>
        {% if question.images %}
        <div class="question-image">
            <img src="{{ question.images }}" alt="题目图片">
        </div>
        {% endif %}
    </div>

    <div class="restart-container">
        <a href="/class7/reset" class="restart-link">
            <i class="fas fa-redo"></i> 重新开始 ({{ answered_count }}/{{ total_count }})
        </a>
        <button class="next-button" onclick="nextQuestion()" style="display: none;">
            <i class="fas fa-arrow-right"></i> 下一题
        </button>
    </div>

    <div class="options">
        {% for option in options %}
        <div class="option" data-correct="{{ option.is_correct }}">
            <span class="option-content">{{ option.content }}</span>
            <span class="option-icon"></span>
        </div>
        {% endfor %}
    </div>

    <div class="stats-container">
        <span class="wrong-count">错误: {{ wrong_count }}</span>
    </div>

    <script>
        function nextQuestion() {
            location.reload();
        }

        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', async function () {
                if (document.querySelector('.option.disabled')) {
                    return;
                }

                const isCorrect = this.dataset.correct === 'true';
                const questionId = '{{ question.question_id }}';
                const quizId = '{{ quiz_id }}';

                try {
                    const response = await fetch(`/class7/${quizId}/answer`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            question_id: questionId,
                            is_correct: isCorrect
                        })
                    });

                    // 禁用所有选项
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.add('disabled');
                        opt.style.pointerEvents = 'none';
                        
                        // 显示正确答案
                        if (opt.dataset.correct === 'true') {
                            opt.classList.add('correct');
                            opt.querySelector('.option-icon').innerHTML = '<i class="fas fa-check"></i>';
                        }
                    });

                    // 如果选择错误，标记当前选项
                    if (!isCorrect) {
                        this.classList.add('incorrect');
                        this.querySelector('.option-icon').innerHTML = '<i class="fas fa-times"></i>';
                    }

                    // 显示下一题按钮
                    document.querySelector('.next-button').style.display = 'inline-flex';

                    // 只有在答对时自动进入下一题
                    if (isCorrect) {
                        setTimeout(() => {
                            location.reload();
                        }, 1500);
                    }

                } catch (error) {
                    console.error('提交答案失败:', error);
                }
            });
        });
    </script>
{% endblock %}
