{% extends "base.html" %}

{% block content %}
<div class="quiz-container">
    <div class="question">
        <h2 class="question-text">{{ question.content }}</h2>
        {% if question.images %}
        <div class="question-image">
            <img src="{{ question.images }}" alt="题目图片">
        </div>
        {% endif %}
    </div>


    <div class="restart-container">
        <a href="/class7/reset" class="restart-link">
            <svg class="restart-icon" viewBox="0 0 24 24" width="16" height="16">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
            重新开始 ({{ answered_count }}/{{ total_count }})
        </a>
        <button class="next-button" onclick="nextQuestion()">
            下一题
        </button>
    </div>

    <div class="options">
        {% for option in options %}
        <div class="option" data-correct="{{ option.is_correct }}">
            {{ option.content }}
        </div>
        {% endfor %}

    </div>

    
        <!-- 添加错误数显示 -->
        <div class="stats-container">
            <span class="wrong-count">错误: {{ wrong_count }}</span>
        </div>

    <script>
        function nextQuestion() {
            location.reload();
        }

        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', async function () {
                if (document.querySelector('.option.disabled')) {
                    return;
                }

                const isCorrect = this.dataset.correct === 'true';
                const questionId = '{{ question.question_id }}';
                const quizId = '{{ quiz_id }}';

                try {
                    const response = await fetch(`/class7/${quizId}/answer`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            question_id: questionId,
                            is_correct: isCorrect
                        })
                    });

                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('correct', 'incorrect');
                        opt.classList.add('disabled');
                        opt.style.pointerEvents = 'none';
                    });

                    this.classList.add(isCorrect ? 'correct' : 'incorrect');

                    const delay = isCorrect ? 1000 : 2000;
                    setTimeout(() => {
                        location.reload();
                    }, delay);

                } catch (error) {
                    console.error('提交答案失败:', error);
                }
            });
        });
    </script>

{% endblock %}
