{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="header">
        <h1>Alberta Class 7 Knowledge Test</h1>
        <p class="subtitle">准备好开始你的练习了吗？</p>
    </div>

    <div class="content-wrapper">
        <div class="feature-grid">
            <div class="feature-item">
                <i class="fa-solid fa-book-open"></i>
                <h3>官方题库</h3>
                <p>完全基于 Alberta 官方驾驶手册</p>
            </div>
            <div class="feature-item">
                <i class="fa-solid fa-clock"></i>
                <h3>模拟考试</h3>
                <p>30 分钟 30 道题，体验真实考试环境</p>
            </div>
            <div class="feature-item">
                <i class="fa-solid fa-language"></i>
                <h3>中文解析</h3>
                <p>详细的中文翻译和解释</p>
            </div>
        </div>
    </div>

    <div class="button-container">
        <a href="/class7/quiz" class="start-btn">
            <i class="fa-solid fa-play"></i> 开始练习
        </a>
    </div>
</div>
{% endblock %}
