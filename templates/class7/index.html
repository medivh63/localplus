{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <!-- 头部区域 -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-11 col-lg-10 col-xl-9">
            <div class="text-center mb-5">
                <h1 class="display-4 mb-3">Alberta Class 7 Knowledge Test</h1>
                <p class="lead text-secondary">准备好开始你的练习了吗？</p>
            </div>

            <!-- 特性卡片区域 -->
            <div class="row g-4">
                <!-- 模拟考试卡片 -->
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm hover-card" style="cursor: pointer;"
                        onclick="window.location.href='/class7/quiz'">
                        <div class="card-body text-center p-4">
                            <i class="fa-solid fa-pen-to-square fa-3x mb-3 text-primary"></i>
                            <h3 class="card-title h4 mb-3">模拟考试</h3>
                            <p class="card-text text-secondary mb-0">完全基于 Alberta 官方驾驶手册，随机从题库里抽选30道题</p>
                        </div>
                    </div>
                </div>

                <!-- 错题集卡片 -->
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm hover-card">
                        <div class="card-body text-center p-4">
                            <i class="fa-solid fa-signs-post fa-3x mb-3 text-primary"></i>
                            <h3 class="card-title h4 mb-3">错题集</h3>
                            <p class="card-text text-secondary mb-0">记录你做错的题目（开发中）</p>
                        </div>
                    </div>
                </div>

                <!-- 预约路考卡片 -->
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm hover-card" style="cursor: pointer;"
                        onclick="window.location.href='https://www.albertadriverexaminer.ca/'">
                        <div class="card-body text-center p-4">
                            <i class="fa-solid fa-car fa-3x mb-3 text-primary"></i>
                            <h3 class="card-title h4 mb-3">预约路考</h3>
                            <p class="card-text text-secondary mb-0">前往官方预约网站</p>
                        </div>
                    </div>
                </div>

                <!-- 路考陪练推荐卡片 -->
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm hover-card">
                        <div class="card-body text-center p-4">
                            <i class="fa-solid fa-car-side fa-3x mb-3 text-primary"></i>
                            <h3 class="card-title h4 mb-3">路考陪练推荐</h3>
                            <p class="card-text text-secondary mb-0">（开发中）</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
