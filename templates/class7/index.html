<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿尔伯塔省 Class 7 驾照考试模拟</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .rules {
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .start-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .start-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>阿尔伯塔省 Class 7 驾照考试模拟</h1>
            <p>准备好开始你的练习了吗？</p>
        </div>

        <div class="rules">
            <h2>考试说明：</h2>
            <ul>
                <li>考试共30道题目</li>
                <li>通过分数：至少答对25题 (83%)</li>
                <li>考试时间：30分钟</li>
                <li>题目类型：单项选择题</li>
            </ul>
        </div>

        <div class="info">
            <h2>重要提示：</h2>
            <p>本模拟测试帮助你：</p>
            <ul>
                <li>熟悉考试流程</li>
                <li>检验知识掌握程度</li>
                <li>提高通过率</li>
            </ul>
        </div>

        <a href="/class7/quiz" class="start-btn">开始测试</a>
    </div>
</body>
</html>
