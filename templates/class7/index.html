{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <!-- 头部区域 -->
    <div class="text-center mb-5">
        <h1 class="display-4 mb-3">Alberta Class 7 Knowledge Test</h1>
        <p class="lead text-secondary">准备好开始你的练习了吗？</p>
    </div>

    <!-- 特性卡片区域 -->
    <div class="row g-4 justify-content-center" style="cursor: pointer;" onclick="window.location.href='/class7/quiz'">
        <!-- 模拟考试卡片 -->
        <div class="col-md-4">
            <div class="card h-100 shadow-sm hover-card">
                <div class="card-body text-center p-4">
                    <i class="fa-solid fa-clipboard-question fa-3x mb-3 text-primary"></i>
                    <h3 class="card-title h4 mb-3">模拟考试</h3>
                    <p class="card-text text-secondary mb-0">完全基于 Alberta 官方驾驶手册</p>
                </div>
            </div>
        </div>

        <!-- 路标题库卡片 -->
        <div class="col-md-4">
            <div class="card h-100 shadow-sm hover-card">
                <div class="card-body text-center p-4">
                    <i class="fa-solid fa-signs-post fa-3x mb-3 text-primary"></i>
                    <h3 class="card-title h4 mb-3">路标题库</h3>
                    <p class="card-text text-secondary mb-0">仅练习路标题</p>
                </div>
            </div>
        </div>

        <!-- 交规题库卡片 -->
        <div class="col-md-4">
            <div class="card h-100 shadow-sm hover-card">
                <div class="card-body text-center p-4">
                    <i class="fa-solid fa-car fa-3x mb-3 text-primary"></i>
                    <h3 class="card-title h4 mb-3">交规题库</h3>
                    <p class="card-text text-secondary mb-0">仅练习路标题</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
