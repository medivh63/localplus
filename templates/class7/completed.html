<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测验完成</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="completion-card">
        <h1 class="completion-header">🎉 测验完成！</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">总题数</div>
                <div class="stat-value">{{ total_count }}</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">已答题数</div>
                <div class="stat-value">{{ answered_count }}</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">错误题数</div>
                <div class="stat-value">{{ wrong_count }}</div>
            </div>
        </div>

        <div class="accuracy">
            正确率：<span class="accuracy-value">
                {% if answered_count > 0 %}
                    {% set correct_count = answered_count - wrong_count %}
                    {% set accuracy = correct_count * 100 / answered_count %}
                    {{ accuracy | round(precision=2) }}%
                {% else %}
                    0%
                {% endif %}
            </span>
        </div>

        <a href="/class7/reset" class="restart-btn">重新开始测验</a>
    </div>
</body>
</html>
